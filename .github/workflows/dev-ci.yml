name: Development CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript check
      run: npx tsc --noEmit

    - name: Run build
      run: npm run build

    - name: Run linting
      run: npm run lint || true

    - name: Start Redis and test connection
      run: |
        npm install -g redis-cli
        redis-cli -h localhost -p 6379 ping

    - name: Test Redis integration
      run: |
        node -e "
        const Redis = require('ioredis');
        const redis = new Redis({ host: 'localhost', port: 6379 });
        redis.on('connect', () => {
          console.log('✅ Redis connected');
          process.exit(0);
        });
        redis.on('error', (err) => {
          console.error('❌ Redis error:', err);
          process.exit(1);
        });
        "
