    <!-- Font loading -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" media="print" onload="this.media='all'" />

  </head>
  <body>
    <div id="root"></div>
    <!-- Service Worker Registration -->
    <script type="module">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          if (import.meta.env.PROD) {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => {
                console.log('SW registered: ', registration);
              })
              .catch(registrationError => {
                console.log('SW registration failed: ', registrationError);
              });
            return;
          }

          try {
            const regs = await navigator.serviceWorker.getRegistrations();
            await Promise.all(regs.map((r) => r.unregister()));
          } catch {
          }
        });
      }
    </script>
    <!-- ربط ملف المدخل الرئيسي -->
    <script type="module" src="index.tsx"></script>
  </body>
