services:
  # Redis Cache for development
  redis:
    image: redis:7-alpine
    container_name: ray-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes

  # Development Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ray-marketplace-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  redis_dev_data:
    driver: local

networks:
  default:
    name: ray-dev-network
    driver: bridge
